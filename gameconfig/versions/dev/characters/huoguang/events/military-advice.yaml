id: "huoguang_military_advice"
title: "军政建议"
description: "大将军向你汇报边境情况，并提出重要建议"
speaker: "大将军"
dialogue: "皇上，边境有异动，臣以为应当加强防备，以免贼寇趁虚而入。"

# 身份线索
characterClues:
  revealedTraits:
    - "忠诚"
    - "军政"
  personalityHints:
    - "大将军对军事形势的分析极为准确"
    - "他的建议总是从国家大局考虑"
  backgroundHints:
    - "你感觉到他身上那种久经沙场的气质"

# 事件激活条件
activationConditions:
  minReignYears: 1
  minAge: 18
  attributeRequirements:
    minMilitary: 30

# 事件触发条件
triggerConditions:
  minAuthority: 20

# 卡池权重
weight: 6

# 玩家选项
choices:
  - id: "accept_advice"
    text: "爱卿所言极是，即刻加强边防"
    effects:
      military: 8
      treasury: -5
      authority: 3
    consequences: "大将军满意地点头，立即着手安排边防事务。"
    characterClues:
      - "大将军执行命令时展现出卓越的组织能力"
    
  - id: "dismiss_concern"
    text: "边境向来安稳，无需过虑"
    effects:
      military: -3
      popularity: 2
      treasury: 3
    consequences: "大将军面露忧色，但还是遵从了你的决定。"
    characterClues:
      - "尽管不同意，大将军仍然表现出了军人的服从"
    
  - id: "partial_measures"
    text: "适当加强即可，不必大动干戈"
    effects:
      military: 3
      treasury: -2
      authority: 1
    consequences: "大将军认为这是个不错的折中方案。"
    characterClues:
      - "大将军善于接受合理的建议"
